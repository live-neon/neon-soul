<svg xmlns="http://www.w3.org/2000/svg" aria-labelledby="diagram-title diagram-desc" viewBox="0 0 600 300"><title>NEON-SOUL Architecture</title><desc>Signal flows through classification and matching to become axioms with full provenance tracking</desc><path fill="#0a0a0f" d="M0 0h600v300H0z"/><defs><filter id="a"><feGaussianBlur result="coloredBlur" stdDeviation="2"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="b"><feGaussianBlur result="blur" stdDeviation="4"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g transform="translate(50 110)"><rect width="100" height="80" fill="none" stroke="#00d4ff" stroke-width="2" filter="url(#a)" rx="8"/><text x="50" y="35" fill="#00d4ff" font-family="Space Grotesk, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">SIGNAL</text><text x="50" y="55" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="11" text-anchor="middle">Preference</text><text x="50" y="70" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="11" text-anchor="middle">Correction</text></g><path stroke="#00d4ff" stroke-dasharray="4,4" stroke-width="2" d="M160 150h40" opacity=".6"/><path fill="#00d4ff" d="m200 145 10 5-10 5z" opacity=".8"/><g transform="translate(220 110)"><rect width="120" height="80" fill="none" stroke="#8b5cf6" stroke-width="2" filter="url(#a)" rx="8"/><text x="60" y="35" fill="#8b5cf6" font-family="Space Grotesk, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">CLASSIFY</text><text x="60" y="55" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="11" text-anchor="middle">Embed + Match</text><text x="60" y="70" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="11" text-anchor="middle">cosine &gt;= 0.85</text></g><path stroke="#8b5cf6" stroke-dasharray="4,4" stroke-width="2" d="M350 150h40" opacity=".6"/><path fill="#8b5cf6" d="m390 145 10 5-10 5z" opacity=".8"/><g transform="translate(410 110)"><rect width="120" height="80" fill="none" stroke="#00d4ff" stroke-width="2" filter="url(#a)" rx="8"/><text x="60" y="35" fill="#00d4ff" font-family="Space Grotesk, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle">AXIOM</text><text x="60" y="55" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="11" text-anchor="middle">N &gt;= 3</text><text x="60" y="70" fill="#f0f0f0" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">N=3=型</text></g><path fill="none" stroke="#22c55e" stroke-dasharray="6,3" stroke-width="1.5" d="M470 200q0 50-170 50-200 0-200-50" opacity=".5"/><path fill="#22c55e" d="m100 195-5 10h10z" opacity=".7"/><text x="300" y="270" fill="#22c55e" font-family="Inter, system-ui, sans-serif" font-size="11" opacity=".8" text-anchor="middle">Full Provenance</text><text x="300" y="40" fill="#f0f0f0" filter="url(#b)" font-family="Space Grotesk, system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Signal → Axiom → Identity</text><text x="300" y="60" fill="#9ca3af" font-family="Inter, system-ui, sans-serif" font-size="12" text-anchor="middle">Every conviction traces back to its source</text></svg>